<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Weather App</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app">
  <h1>Weather App</h1>
  <p class="subtitle">Check real-time weather by city</p>

  <div class="search">
    <input id="cityInput" placeholder="Enter city name">
    <button id="searchBtn">Search</button>
  </div>

  <div id="error"></div>

  <div id="weather" class="weather-card hidden">
    <h2 id="city"></h2>
    <p id="condition"></p>
    <div class="details">
      <div>
        <span>Temperature</span>
        <strong id="temp"></strong>
      </div>
      <div>
        <span>Humidity</span>
        <strong id="humidity"></strong>
      </div>
      <div>
        <span>Wind</span>
        <strong id="wind"></strong>
      </div>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
